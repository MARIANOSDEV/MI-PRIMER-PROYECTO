<main>
        <div id="opcionesSocios">
            <div id="consultaSocios">
                <p>Es usted socio?</p>
                <div id="botonSocios">   
                    <button id="toggleMode" class="btn btn-danger">Si</button>
                </div>
            </div>
            <div id="climas">
                <ul class="clima">
                <span>"Provincia" "PAIS"</span>
                <div class="spinner-border" style="width: 1.5rem; height: 1.5rem;" role="status">
                    <span class=""></span>              
                </div>
                </ul>
            </div>
        </div>
    <div id="sociosSiNo">
        <div class="formularios" id="opcionesSociosNo">
            <div>
                <img src="../multimedia/valores.png" alt="asociate"  id="fotoAsociate">
            </div>
            <div id="formularioAsociate">
            <div class="mainform--content" >
                <form class="mainform--content" action="" id="formAsociarse">
                    <div class="mainform--content" >
                    <label for="socio">NOMBRE Y APELLIDO:</label>
                    <input type="text" placeholder="Ingrese su nombre y apellido" id="nombreYapellido">
                    </div>
                    <div class="mainform--content">
                    <label for="edad">Edad:</label>
                    <input type="number" placeholder="Ingrese su Edad" id="edad">
                    </div>
                    <div class="mainform--content">
                    <label for="abonos">Cantidad de abonos:</label>
                    <input type="number" placeholder="Para asociarse debe adquirir 1 abono como minimo!" id="abonos">
                    </div>
                </form>         
                <div class="mainform--content">
                    <button id="botonAsociarse">Asociarme ahora!</button>
                </div>
            </div>
            </div>
        </div>

        <div id="opcionesSociosSi">
            <div id="buscadorSociosYpagos">
                <div class="row" id="barraBuscadorSocios">
                    <div class="col 2">
                        <input type="number" class="form-control" placeholder="Socio N°" id="buscarSocioNumero">
                    </div>
                    <div class="col 4">
                        <input type="text" class="form-control" placeholder="Nombre y apellido..." id="buscarSocio">
                    </div>
                    <div class="col 3">
                        <button type="button" class="btn btn-danger" id="botonesPadron">Ver Padron</button>
                    </div>
                    <div class="col 3">
                        <button type="button" class="btn btn-danger" id="botonesPagos" data-toggle="modal" data-target="#exampleModal">Adquirir abonos!</button>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: red; font-size: calc(1em + 1vw) ;font-weight: bold;">Abonos anuales para socios!</h5>
                        <button type="button" class="close" id="cierreAnimado" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                            <div></div>
                            <div></div>
                            <div></div>
                        </button>
                        </div>
                        <form class="modal-body" id="formPago">
                            <div id="modalAbonar">
                                <div class="mainform--content--abonar">
                                <label for="poneralgo1">Socio N°:</label>
                                <input class="inputShort" type="number" placeholder="ID" id="poneralgo1">
                                </div>
                                <div class="mainform--content--abonar" id="indicaCuotaValor">
                                    <div>
                                    <p>S o c i o</p>
                                    <p>I n f o</p>
                                    <p>C u o t a</p>
                                    </div>
                                </div>
                                <div class="mainform--content--abonar">
                                <label for="poneralgo2">Cantidad de abonos:</label>
                                <input class="inputShort" type="number" min="0" placeholder="Cant" id="poneralgo2">
                                </div>
                                <div class="mainform--content--abonar">
                                    <label id="totalPago">Total a abonar:

                                    </label>
                                    
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="vaciarInputPago">Cancelar operacion</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="botonAbonar">Confirmar</button>
                        </div>
                    </div>
                    </div>
                </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Socio N°</th>
                    <th scope="col">Nombre y apellido</th>
                    <th scope="col">Categoria de socio</th>
                    <th scope="col">Valor Cuota Anual</th>
                    <th scope="col">Abono hasta</th>
                    <th scope="col">Solicitar baja</th>
                </tr>
                </thead>
                <tbody id="sociosDiv">
                </tbody>
            </table>
